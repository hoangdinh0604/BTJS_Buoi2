<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập JS Buổi 2</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/output.css" />
  </head>
  <body>
    <div class="container w-1/3 ml-10">
      <h3 class="text-center text-red-500 text-2xl">Bài tập hiện password</h3>
      <div>
        <label
          for="price"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập username</label
        >
        <input
          type="text"
          id="price"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div class="inputPass">
        <label
          for="price"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập password</label
        >
        <input
          type="password"
          id="pass"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
        <div id="btnHide" class="btnHide"><i class="fa fa-eye"></i></div>
      </div>
    </div>
    <div class="container w-1/3 ml-10">
      <h3 class="text-center text-red-500 text-2xl">Bài tập tính lương</h3>
      <div>
        <label
          for="luong"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập Số ngày làm việc</label
        >
        <input
          type="text"
          id="luong"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <button
        id="btnTinhLuong"
        class="border border-black rounded-lg mt-3 p-2 bg-green-400"
      >
        Tính lương
      </button>
      <div id="resultbt1" class="resultbt1">Tổng tiền lương:</div>
    </div>
    <div class="container w-1/3 ml-10">
      <h3 class="text-center text-red-500 text-2xl">
        Bài tập tính điểm trung bình
      </h3>
      <div>
        <label
          for="diem1"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập vào số thực số 1</label
        >
        <input
          type="text"
          id="diem1"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div>
        <label
          for="diem2"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập vào số thực số 2</label
        >
        <input
          type="text"
          id="diem2"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div>
        <label
          for="diem3"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập vào số thực số 3</label
        >
        <input
          type="text"
          id="diem3"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div>
        <label
          for="diem4"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập vào số thực số 4</label
        >
        <input
          type="text"
          id="diem4"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div>
        <label
          for="diem5"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập vào số thực số 5</label
        >
        <input
          type="text"
          id="diem5"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <button
        id="btnTinhDiemTB"
        class="border border-black rounded-lg mt-3 p-2 bg-green-400"
      >
        Tính điểm trung bình
      </button>
      <div id="resultbt2" class="resultbt2">Điểm trung bình:</div>
    </div>
    <div class="container w-1/3 ml-10">
      <h3 class="text-center text-red-500 text-2xl">Bài tập quy đổi tiền tệ</h3>
      <div>
        <label
          for="#"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập Số tiền USD muốn đổi</label
        >
        <input
          type="text"
          id="tien"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div>
        <label
          for="#"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập tỉ giá USD - VND</label
        >
        <input
          type="text"
          id="tiGia"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <button
        id="btnQuyDoi"
        class="border border-black rounded-lg mt-3 p-2 bg-green-400"
      >
        Đổi tiền
      </button>
      <div id="resultbt3" class="resultbt3">Tổng tiền VND :</div>
    </div>
    <div class="container w-1/3 ml-10">
      <h3 class="text-center text-red-500 text-2xl">
        Bài tập tính diện tích và chu vi hình chữ nhật
      </h3>
      <div>
        <label
          for="#"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập chiều dài hình
        </label>
        <input
          type="text"
          id="dai"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <div>
        <label
          for="#"
          class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >Nhập chiều rộng</label
        >
        <input
          type="text"
          id="rong"
          class="block w-full p-2 text-gray-900 border border-gray-300 rounded-lg bg-gray-50 text-xs focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        />
      </div>
      <button
        id="btnTinhToanHinh"
        class="border border-black rounded-lg mt-3 p-2 bg-green-400"
      >
        Tính toán
      </button>
      <div id="resultbt4" class="resultbt4">Chu vi :</div>
      <div id="resultbt5" class="resultbt5">Diện tích :</div>
    </div>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
